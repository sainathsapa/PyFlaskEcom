


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List- Tiger Analytics</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/custom.css')}}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="shortcut icon" href="{{url_for('static', filename='img/ico.ico')}}">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" />
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>




</head>

<body class="gradient-custom-2">
    <nav class="navbar" id="mainNav">
        <div class="container">
            <a class="navbar navbar-brand"><img src="{{url_for('static', filename='img/tig.jpg')}}" height="50px"> Tiger
                eCommerce</a>

        </div>
    </nav>

    <br>
    <div class="container card">
        <h2>Product Entries</h2>

        <table class="table table-hover" id="old_entry">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Item Name</th>
                    <th scope="col">Item Cat</th>

                    <th scope="col">Item Desc</th>
                    <th scope="col">Item Image</th>
                    <th scope="col">Item Qty</th>
                    <th scope="col">Item Price</th>
                    <th scope="col">Item Action</th>

                </tr>
            </thead>
            <tbody>
                {%for i in Product%}
                {%for j in i%}

                <tr>
                    <th scope="row">{{j['itemName']}}</th>
                    <th scope="row">{{j['itemCat']}}</th>

                    <td>{{j['itemDesc']}}</td>
                    <td><img src="{{url_for('static', filename=j['itemImage'])}}" height="150px"/></td>
                    <td>{{j['itemStock']}}</td>
                    <td>Rs. {{j['itemPrice']}} /-</td>
                    <td>
                        <a href="editProduct?id={{j['_id']}}"><button type="button" class="btn btn-success"><b><i
                                        class="fa-solid fa-pencil"></i></b></button></a>

                        <a href="deleteProduct?id={{j['_id']}}"><button type="button" class="btn btn-danger"
                                onclick="return confirm('Are you sure?');"><b><i
                                        class="fa-solid fa-trash"></i></b></button></a>

                    </td>
                </tr>
                {%endfor%}
                {%endfor%}

                <!-- <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr> -->

            </tbody>
        </table>
    </div>
</body>

</html>
<script>
    $(document).ready(function () {
        $('#old_entry').DataTable();
    });


</script>
