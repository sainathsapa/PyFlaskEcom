<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product- Tiger Analytics</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/custom.css')}}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="shortcut icon" href="{{url_for('static', filename='img/ico.ico')}}">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" />
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>


<style>
    label{
        font-weight: bold;
    }
</style>

</head>

<body class="gradient-custom-2">
    <nav class="navbar" id="mainNav">
        <div class="container">
            <a class="navbar navbar-brand"><img src="{{url_for('static', filename='img/tig.jpg')}}" height="50px"> Tiger
                eCommerce</a>

        </div>
    </nav>
    <div class="container card col-md-6 p-2">

        <form method="POST" action="/newProduct" enctype="multipart/form-data">
            <h2>Add New Product</h2>
            {%
            if value == 'added':
            %}
            <p class="bg-success text-white p-1 border border-dark rounded"><b>New Product Added</b></p>

            {% endif %}
            {%
            if value == 'deleted':
            %}
            <p class="bg-danger text-white p-1 border border-dark rounded"><b>Product has been deleted</b></p>

            {% endif %}

            <br>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Product Category : </label>
                <div class="col-sm-8">
                    <select class="form-select" name="prodCatID" required>
                        {% for i in listCat %}
                        <option value="{{i['_id']}}">{{i['catName']}}</option>
                        {%endfor%}
                    </select>
                </div>
            </div>
            <br>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Product Name : </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="prodNM" required>
                </div>
            </div>
            <br>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Product Quantity : </label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" name="prodQTY" required>
                </div>
            </div>
<br>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Product Price : </label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" name="prodPrice" required>
                </div>
            </div>
            <br>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Product Desc : </label>
                <div class="col-sm-8">
                    <textarea type="text" class="form-control" name="prodDesc">Enter Here</textarea>
                </div>
                <br>

            </div>
            <br>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Product Image</label>
                <div class="col-sm-8">
                    <input type="file" class="form-control-file" name="prodImage" required="true">
                </div>
                <br>

            </div>
            <br>
            <button class="btn btn-primary col-sm-3" type="submit" name="Submit"><b><i class="fa-solid fa-plus"></i> Add
                    Product</b></button>

    </div>
    </form>
    </div>
    <br>
</body>

</html>
