<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Tiger Analytics</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/custom.css')}}" />
    <script src="{{url_for('static', filename='js/bootstrap.bundle.js')}}"></script>
    <link rel="shortcut icon" href="{{url_for('static', filename='img/ico.ico')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>


</head>


<body>

    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-5">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-12">
                                <div class="card-body">

                                    <div class="text-center">

                                        <img src="{{url_for('static', filename='img/ico.ico')}}" style="width: 185px;"
                                            alt="logo">
                                        <h4 class="mt-1 mb-5 pb-1"><i class="fa-solid fa-user-gear"></i> Admin Login
                                        </h4>
                                        {% if value=='pwd' %}
                                        <div class="alert alert-danger" role="alert">
                                            Please enter correct password </div>
                                        {%endif%}

                                        {% if value=='noUser' %}
                                        <div class="alert alert-danger" role="alert">
                                            No User found please contact <b>IT Team</b> </div>
                                        {%endif%}
                                    </div>

                                    <form action="/adminLogin" method="POST">
                                        <p>Please login to your account</p>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example11">Username</label>

                                            <input type="text" id="form2Example11" class="form-control"
                                                placeholder="Username" name="userName" required />
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example22">Password</label>

                                            <input type="password" id="form2Example22" placeholder="Password"
                                                class="form-control" name="pwd" required />
                                        </div>

                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <button class="btn btn-primary btn-block fa-lg gradient-custom-2 p-3"
                                                type="submit">Log
                                                in</button>
                                        </div>


                                    </form>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <p class="text-center"><b>Tiger Analytics India Consulting Private Limited</b></p>

            </div>

        </div>

    </section>

</body>

</html>
