<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product- Tiger Analytics</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/custom.css')}}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="shortcut icon" href="{{url_for('static', filename='img/ico.ico')}}">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" />
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>



    <style>
        label{
            font-weight: bold;
        }
    </style>

</head>

<body class="gradient-custom-2">
    <nav class="navbar" id="mainNav">
        <div class="container">
            <a class="navbar navbar-brand"><img src="{{url_for('static', filename='img/tig.jpg')}}" height="50px"> Tiger
                eCommerce</a>

        </div>
    </nav>
    <div class="container card col-md-6 p-2">

        <form method="POST" action="/editProduct">
            <input type="hidden" name="id" value="{{Product['_id']}}" />

            <h2>Edit Product</h2>
            {%
            if update == 'true':
            %}
            <p class="bg-success text-white p-1 border border-dark rounded"><b>Product Updated </b></p>

            {% endif %}


            <br>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Product Category : </label>
                <div class="col-sm-8">
                    <select class="form-select" name="prodCatID" required>
                        {% for i in listCat %}
                        {%
                        if Product['itemCat']==i['_id']
                        %}
                        <option value="{{i['_id']}}" selected>{{i['catName']}}</option>
                        {%else%}
                        <option value="{{i['_id']}}">{{i['catName']}}</option>
                        {%endif%}
                        {%endfor%}
                    </select>
                </div>
            </div>
            <br>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Product Name : </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="prodNM" value="{{Product['itemName']}}" required>
                </div>
            </div>
            <br>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Product Qty : </label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" name="prodQTY" value="{{Product['itemStock']}}" required>
                </div>
            </div>

            <br>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Product Price : </label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" name="prodQTY" value="{{Product['itemPrice']}}" required>
                </div>
            </div>
            <br>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Product Desc : </label>
                <div class="col-sm-8">
                    <textarea type="text" class="form-control" name="prodDesc">{{Product['itemDesc']}}</textarea>
                </div>
                <br>

            </div>
            <br>

            <br>
            <button class="btn btn-primary col-sm-3" type="submit" name="Submit"><b> Update
                    Product <i class="fa-solid fa-arrow-up-from-ground-water"></i></b></button>

    </div>
    </form>
    </div>
    <br>
</body>

</html>
