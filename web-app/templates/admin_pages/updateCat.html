<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Category- Tiger Analytics</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.css')}}" />
  <link rel="stylesheet" href="{{url_for('static', filename='css/custom.css')}}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <link rel="shortcut icon" href="{{url_for('static', filename='img/ico.ico')}}">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" />
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>




</head>

<body class="gradient-custom-2">
  <nav class="navbar" id="mainNav">
    <div class="container">
      <a class="navbar navbar-brand"><img src="{{url_for('static', filename='img/tig.jpg')}}" height="50px"> Tiger
        eCommerce</a>

    </div>
  </nav>
  <div class="container card col-md-6 p-2">

    <form method="POST" action="/editCat">
      <h2>Update Category</h2>
      {%
      if value == 'added':
      %}
      <p class="bg-success text-white p-1 border border-dark rounded"><b>New Category Added</b></p>

      {% endif %}
      {%
        if value == 'deleted':
        %}
        <p class="bg-danger text-white p-1 border border-dark rounded"><b>Record has been deleted</b></p>
  
        {% endif %}

      <br>
      <a class="nav-link d-flex flex-row-reverse" href="/add_cat">Back to records
      </a>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Category Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="catNM" value="{{cat['catName']}}">
        </div>
      </div>

      <div class="form-group row">
          <input type="hidden" name="id" value="{{cat['_id']}}"/>
        <label class="col-sm-2 col-form-label">Category Desc</label>
        <div class="col-sm-10">
          <textarea type="text" class="form-control" name="catDesc">{{cat['catDesc']}}</textarea>
        </div>
        <br>

      </div>
      <br>
      <button class="btn btn-success btn-block mb-4 col-sm-3" type="submit" name="Submit"><b><i class="fa-solid fa-pencil"></i> Update</b></button>

  </div>
  </form>
  </div>

  </div>
</body>

</html>
