<body>

  <section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">

                  <div class="text-center">

                    <img src="{{url_for('static', filename='img/ico.ico')}}" style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">Login to Contiue</h4>
                    {% if value=='pwd' %}
                    <div class="alert alert-danger" role="alert">
                      Please enter correct password </div>
                    {%endif%}

                    {% if value=='noUser' %}
                    <div class="alert alert-danger" role="alert">
                      No User found please <a href="/signup">click here</a> to register </div>
                    {%endif%}
                  </div>

                  <form action="" method="POST">
                    <p>Please login to your account</p>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example11">Username</label>

                      <input type="email" id="form2Example11" class="form-control" placeholder="Email address"
                        name="email" required/>
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example22">Password</label>

                      <input type="password" id="form2Example22" placeholder="Password" class="form-control"
                        name="pwd" required/>
                    </div>

                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Log
                        in</button>
                      <!-- <a class="text-muted" href="#!">Forgot password?</a> -->
                    </div>

                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2">Don't have an account?</p>
                      <a href="/signup"><button type="button" class="btn btn-outline-danger">Create new</button></a>
                    </div>

                  </form>

                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <img src="{{url_for('static', filename='img/cart.jpg')}}" width="100%" />

              </div>
            </div>
          </div>
        </div>
        <p class="text-center"><b>Tiger Analytics India Consulting Private Limited</b></p>

      </div>

    </div>

  </section>

</body>

</html>
